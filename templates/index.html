<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Email Validator | Upload</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f7f9fc;
    }
    .container {
      max-width: 600px;
      margin-top: 80px;
    }
  </style>
</head>
<body>
  <div class="container text-center">
    <h2 class="mb-4">📤 Upload Your Email File</h2>
    <form method="post" enctype="multipart/form-data" class="p-4 shadow rounded bg-white">
      <div class="mb-3">
        <input class="form-control" type="file" name="file" accept=".csv,.xlsx,.xls,.txt,.pdf" required>
      </div>
      <button class="btn btn-primary w-100">🔍 Validate Emails</button>
    </form>
    <p class="mt-4 text-muted">Supported: CSV, Excel, TXT, PDF</p>
  </div>
</body>
</html>
